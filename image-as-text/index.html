<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image in text with background-clip: text</title>
</head>
<style>
  body { font-size: 1.5em; color: #aaa; background-color: #222; }
  code { color: #9a9; }
  h1 {
    font-family: Impact, 'Arial Narrow Bold', sans-serif;
    font-size: 2.75em;
    background: url(background.jpg) center;
    background-size: cover;
    background-clip: text;
    color: transparent;
    margin: 0 auto;
  }
  p, h1 {
    text-align: center;
  }
  @media (min-width: 910px) {
    body {
      font-size: 2em;
    }
    h1 {
      font-size: 5em;
    }
  }
</style>
<body>
  <h1>PICTURE THIS!</h1>
  <p>Background image inside text</p>
  <p>See the <code>h1</code> styles for <code>background-clip: text;</code></p>
</body>
</html>
